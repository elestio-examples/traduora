ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "9090"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "TR_SECRET"
    value: "random_password"
  - key: "TR_VIRTUAL_HOST"
    value: "https://[CI_CD_DOMAIN]"
  - key: "TR_MAIL_SENDER"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "TR_MAIL_HOST"
    value: "172.17.0.1"
  - key: "TR_MAIL_PORT"
    value: "25"
  - key: "TR_MAIL_SECURE"
    value: "false"
  - key: "TR_MAIL_REJECT_SELF_SIGNED"
    value: "true"
  - key: "TR_MAIL_USER"
    value: ""
  - key: "TR_MAIL_PASSWORD"
    value: ""

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "traduora.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Traduora Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
